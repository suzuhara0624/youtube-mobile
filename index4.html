<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Controller</title>
  <style>


.copy-success {
  background: rgba(0, 0, 0, 0.4) !important;
  color: white;
}

.version-tag {
  position: fixed;
  bottom: 12px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 12px;
  color: rgba(255, 255, 255, 0.6);
  background: rgba(0, 0, 0, 0.4);
  padding: 4px 8px;
  border-radius: 6px;
  z-index: 9999;
  pointer-events: none;
}

    body {
      font-family: Arial, sans-serif;
      margin: 20px;
 background: #888;   /* gray */
    }


#player-container {
  position: relative;
  width: 1280px;
  height: 720px;
  background: black;

  display: flex;
  align-items: center;
  justify-content: center;
}

#player {
  width: 100%;
  height: 100%;
}
#player iframe {
  width: 100% !important;
  height: 100% !important;
}


.controls {
width: 99px;
  height: 200px; 
 position: absolute;   /* ðŸ‘ˆ REQUIRED */
 top: 25px;            /* move down */
  right: 103px;           /* move right */     
}

.controls-facebook {
width: 200px;
  height: 800px; 
 position: absolute;   /* ðŸ‘ˆ REQUIRED */
 top: 375px;            /* move down */
right: 5px;           /* move right */ 
background: #252121;
  padding: 3px;
    
  border-radius: 4px;


}
.fb-scale {
  transform: scale(0.65);
  transform-origin: top left;
  width: 320px;
  filter: invert(1) hue-rotate(180deg);

}


.controls button {
  font-size: 15px;
  background: #444;
  color: white;

  border: none;
  border-radius: 8px;
  padding: 8px 16px;
  cursor: pointer;
}

.controls button:active {
  transform: scale(0.96);
}
.controls input {
  background: #444;      /* dark gray */
  color: white;          /* text color */
  font-size: 22px;       /* slightly smaller than buttons */
  width: 100px;
height: 80px;

  border: none;
  border-radius: 6px;
  padding: 6px 10px;
}

    .side-controls {
      position: absolute;
      right: 8px;
      top: 10px;
   
      display: flex;
      flex-direction: column;
      gap: 60px;
    }

.side-controls.left {
  left: 8px;
  right: auto;
  margin-top: 45px;

}

.side-controls.right {
  right: 8px;
  left: auto;
  margin-top: -111px;

}


    .side-controls button {
      width: 1100px;
      height: 100px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 0px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      opacity: 0.75;
    }

.side-controls.left button {
  text-align: left;
  padding-left: 16px;   /* so itâ€™s not glued to the edge */
}
.side-controls.right button {
  text-align: right;
  padding-right: 16px;
}

    .side-controls button:active {
      opacity: 1;
      transform: scale(0.95);
    }


/*/////new add////*/

  .fullscr-controls {
      position: absolute;
bottom: 8px;
right: 8px;
      display: flex;
      flex-direction: column;
      gap: 0px;
    }
.fullscr-controls button {
      width: 48px;
      height: 48px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      opacity: 0.75;
    }

    .fullscr-controls button:active {
      opacity: 1;
      transform: scale(0.95);
    }
/*////////*/

    input {
      width: 300px;
      margin-right: 10px;
    }

/*facebook css*/
.fb-box {
  width: 220px;
  height: 400px;
  margin-top: 12px;
  border: 1px solid #ccc;
  background: #000000;
}


  </style>
</head>
